<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionairre Timed Game! </title>
    <!-- Linking a Reset CSS -->

    <!-- Linking Styles CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Linking Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>


<body class="body-style">
    <header> 
        <div class="container container-style">
            <div class="row justify-content-around">
                <div class="col-lg-8">
                    <h1>Blackhawks Trivia Game!</h1>
                    <p>You will be be given one minute to answer as many questions as you can! If you get a question wrong, you will lose 5 seconds of Gametime. Try and get the high-score!</p>
                </div>
                <div class=col-lg-4>
                <a href="https://www.nhl.com/blackhawks" target="_blank">
                    <img src="Blackhawks-logo.png" width="50%" height="100%">
                </a>
                <button onclick= "startGame();" class="button-style" id="button-start">Start!</button>
                </div>
            </div>

        </div>
    </header>
    <br>
    <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <input type="text" id="question-content-box" height="85%" width=85%>
                    <br>
                    <button onclick="" class="button-style" id="btnA">A </button>
                    <button onclick="" class="button-style" id="btnB">B </button>
                    <button onclick="" class="button-style" id="btnC">C </button>
                    <button onclick= "" class="button-style" id="button-submit">Submit!</button>
                </div>
                <div class="col-lg-2">
                    <h4>Correct</h4>
                    <input type="number" id="correct-score-count">
                </div>
                <div class="col-lg-2">
                    <h4>Incorrect</h4>
                    <input type="number" id="incorrect-score-count">
                </div>
                <div class="col-lg-2">
                    <h4>Time Left</h4>
                    <input type ="number" id="timer-counter" />
                </div>
            </div>
           
    </div>

        
    
    















    <script type="text/Javascript" src="script.js"></script>
</body>
</html>
